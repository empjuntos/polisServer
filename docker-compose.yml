version: '2'

services:
  postgres:
    container_name: postgres
    image: "postgres:9.6"
    volumes:
      - .:/code
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=polis
      - POSTGRES_PASSWORD=polis
      - POSTGRES_DB=polisdb

  server:
    container_name: polis-server
    build: .
    volumes:
      - .:/code
    depends_on:
      - postgres
    ports:
      - 5000:5000
    environment:
      - POSTGRES_USER=polis
      - POSTGRES_PASSWORD=polis
      - POSTGRES_DB=polisdb


