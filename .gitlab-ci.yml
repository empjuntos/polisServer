---
image: docker:latest
services:
- docker:dind
stages:
- build
- deploy

variables:
  RELEASE_IMAGE: $CI_REGISTRY_IMAGE/node:$CI_BUILD_REF_NAME
  POSTGRES_IMAGE: $CI_REGISTRY_IMAGE/postgres:$CI_BUILD_REF_NAME

build to production:
  stage: build
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
    - docker build -t $RELEASE_IMAGE .
    - docker tag $RELEASE_IMAGE "$CI_REGISTRY_IMAGE/node:latest"
    - docker push $RELEASE_IMAGE
    - docker push "$CI_REGISTRY_IMAGE/node:latest"
    - docker build -f Dockerfile.postgres -t $POSTGRES_IMAGE .
    - docker tag $POSTGRES_IMAGE "$CI_REGISTRY_IMAGE/postgres:latest"
    - docker push $POSTGRES_IMAGE
    - docker push "$CI_REGISTRY_IMAGE/postgres:latest"
  only:
    - /master|develop/
  environment: production
  tags:
    - docker

deploy to production:
  stage: deploy
  image: cdrx/rancher-gitlab-deploy
  script:
    - upgrade --environment Production --stack polis-prod --service polis-server --new-image $RELEASE_IMAGE --no-finish-upgrade --debug
  only:
    - /master/
  environment: production
  tags:
    - docker

deploy to development:
  stage: deploy
  image: cdrx/rancher-gitlab-deploy
  script:
    - upgrade --environment Production --stack polis-dev --service polis-server --new-image $RELEASE_IMAGE --no-finish-upgrade --debug
  only:
    - /develop/
  environment: development
  tags:
    - docker
